<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
    <title>❌CrossZero⭕</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="text" id="text">
                Room Code :
            </div>
            <div class="profile">
                <div class="image" id="plogo">
                    <img class="ppic" id="ppic" src="./Utils/logo1.jpeg">
                    <div class="name" id="pname">
                        Sourav
                    </div>
                </div>

            </div>
        </div>
        <div class="gboard">
            <div class="grid">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
        <div class="glogs" id="logs">
            Logs For The Game
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="board.js"></script>
</body>

</html>
